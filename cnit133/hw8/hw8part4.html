		<br><h2>State Codes</h2><br>

    <br><br><br>

		<form name="myForm">

			<table class="main">
				<tr>
					<td>State Code:</td>
				  <td>
						<input type="text" onblur="getState(this.value.toUpperCase());" id="stcode" name="stcode">
					</td>
				</tr>
				<tr>
					<td>State Name:</td>
					<td>
						<input type="text" name="name" id="name" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>State Capital:</td>
					<td>
						<input type="text" name="cap" id="cap" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>Population:</td>
					<td>
						<input type="text" name="pop" id="pop" readonly="readonly">
					</td>
				</tr>
			</table>

			<br><input type="reset" value="Reset" onClick="window.location.reload();">

		</form>
