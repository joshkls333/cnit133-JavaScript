	<section class="container">

		<br><h3>Retail Sales</h3><br>

        <form name="salesform" >
            <table class="main">

                <tr>
                    <th>Product #</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>

                </tr>

            <tr>
                <td><input type="text" id="prod1" size="5" value="1" disabled="disabled" ></td>
                <td><input type="text" name="qty1" size="5" ></td>
                <td>2.98</td>
                <td><input type="text" name="a1" size="8" disabled="disabled" ></td>
            </tr>

            <tr>

                <td><input type="text" id="prod2" size="5" value="2" disabled="disabled" ></td>
                <td><input type="text" name="qty2" size="5" ></td>
                <td>4.50</td>
                <td><input type="text" name="a2"  size="8" disabled="disabled" ></td>
            </tr>

            <tr>
                <td><input type="text" id="prod3" value="3" size="5" disabled="disabled" ></td>
                <td><input type="text" name="qty3" size="5" ></td>
                <td>9.98</td>
                <td><input type="text" name="a3"  size="8" disabled="disabled" ></td>
            </tr>

            <tr>
                <td><input type="text" id="prod4" value="4"  size="5" disabled="disabled" ></td>
                <td><input type="text" name="qty4" size="5" ></td>
                <td>4.49</td>
                <td><input type="text" name="a4"  size="8" disabled="disabled" ></td>
            </tr>

            <tr>
                <td><input  type="text" id="prod5" value="5" size="5" disabled="disabled" ></td>
                <td><input  type="text" name="qty5" size="5" ></td>
                <td>6.87</td>
                <td><input type="text" name="a5"  size="8" disabled="disabled" ></td>
            </tr>

            <tr>
                <th colspan="3" >Total Amount Sold</th>
                <td><input type="text" name="ts" size="8" disabled="disabled"></td>
            </tr>
                    
            <tr>

                <td colspan="2"><input type="button" value="Calculate" onclick="process()" ></td>

                <td colspan="2"><input type="reset" value="Reset" size="10" onclick="location.reload();"></td>
            </tr>
